plugins {
    id 'java'
}

group 'automation-test-course'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.12.0'
    testCompile("io.github.bonigarcia:webdrivermanager:3.7.1")
            { exclude module: 'selenium' }

}

test {
//    maxParallelForks = 4
//    useJUnitPlatform()
}
